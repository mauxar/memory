<!--Innicio de la pagina-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/pngwing.com.png"> 
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./AVISO/aviso.css">
    <link rel="stylesheet" href="./CSS/loginadmin.css">
    <script src="./AVISO/aviso.js"></script>
    <title>Login Admin</title>
  </head>
  <body>
    <!--Inicio del body-->
        <div class="container">
          <!--Formulario de registrar-->
          <form action="registrar" method="POST" class="sign-up-form">
            <h2 class="title">Crear Cuenta</h2>
            <h3 class="adminis">Administrador</h3>
            <!--Nombre-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="name"/>
            </div>
            <!--Email-->
            <div class="input-field">
                <i class="fas fa-at"></i>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <!--Password-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" class="btn" value="Registrarse" />
            <a class="admin" href="login.html">Registrarse como usuario</a>
          </form>
        </div>
  </body>
</html>
